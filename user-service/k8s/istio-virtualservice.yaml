apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user-service
  namespace: campus-trading
spec:
  hosts:
  - "user-service.campus-trading.svc.cluster.local"
  http:
  - route:
    - destination:
        host: user-service
        port:
          number: 80
    retries:
      attempts: 3
      perTryTimeout: 2s